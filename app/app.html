<template name="pickCourse">
{{#if s_isPickingCourse}}
	<div class="row">	
		<h1>Pick a Course</h1>
	</div>	
	<p>Select a course: </p>
	<select class="courses">
		<option selected disabled>pick</option>
		{{#each courses}}
			<option value="{{_id}}" name="{{_id}}">{{name}}</option>
		{{/each}}
	</select>
	<button class="pickCourse-go">Next</button>
	{{/if}}
</template>

<template name="enterScore">
{{#if s_isEnteringScore}}
<h1>Enter your score for {{courseName}}</h1>
{{>scorecard}}
<button>Enter Score</button>
{{/if}}
</template>
<!--
// need to find a way to pass parameters to a template.
// display the scorecard for the selected course.
-->
<template name="scorecard">
	<table>
		<tr>
			<th colspan="21">{{course.name}}</th>
		</tr>
		<tr>
			<td>Hole</td>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
			<td>5</td>
			<td>6</td>
			<td>7</td>
			<td>8</td>
			<td>9</td>
			<td>10</td>
			<td>11</td>
			<td>12</td>
			<td>13</td>
			<td>14</td>
			<td>15</td>
			<td>16</td>
			<td>17</td>
			<td>18</td>
			<td>OUT</td>
			<td>IN</td>
			<td>TOTAL</td>
		</tr>
		<tr>
			<td>Par</td>
			{{#each course.holes}}
			<td>{{this}}</td>
			{{/each}}
			<td>out</td>
			<td>in</td>
			<td>total</td>
			
		</tr>
		<tr>
			<td>Score</td>
			<td><input type="number" name="hole0" class="score hole0"></td>
			<td><input type="number" name="hole1" class="score hole1"></td>
			<td><input type="number" name="hole2" class="score hole2"></td>
			<td><input type="number" name="hole3" class="score hole3"></td>
			<td><input type="number" name="hole4" class="score hole4"></td>
			<td><input type="number" name="hole5" class="score hole5"></td>
			<td><input type="number" name="hole6" class="score hole6"></td>
			<td><input type="number" name="hole7" class="score hole7"></td>
			<td><input type="number" name="hole8" class="score hole8"></td>
			<td><input type="number" name="hole9" class="score hole9"></td>
			<td><input type="number" name="hole10" class="score hole10"></td>
			<td><input type="number" name="hole11" class="score hole11"></td>
			<td><input type="number" name="hole12" class="score hole12"></td>
			<td><input type="number" name="hole13" class="score hole13"></td>
			<td><input type="number" name="hole14" class="score hole14"></td>
			<td><input type="number" name="hole15" class="score hole15"></td>
			<td><input type="number" name="hole16" class="score hole16"></td>
			<td><input type="number" name="hole17" class="score hole17"></td>
			<td>{{outScore}}</td>
			<td>{{inScore}}</td>
			<td>{{totalScore}}</td>
		</tr>
	</table>
	
</template>


<template name="listCourses">
	<h1>Course List</h1>
