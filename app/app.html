<head>
  <title>app</title>

<body>
  <h1>Welcome to Meteor!</h1>
  {{> listCourses}}
  {{> createCourse}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="listCourses">
	<h1>Course List</h1>
	{{#each courses}}
		{{name}}
	{{/each}}
</template>
